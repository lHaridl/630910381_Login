<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="return checkCredentials()">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <p id="correct-message" front style="color: green" "correct-message"></p>
        <p id="error-message" front style="color: red;" <class= "error-message">></p>
    </div>
    <script src="fist.js"type="text/javascript"></script>
</body>
</html>
